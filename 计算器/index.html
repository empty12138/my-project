<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript计算器</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>JavaScript 计算器</h1>
        <div class="wapper">
            <input id="numScreen" value="0" type="text" maxlength="10" disabled />
            <ul class="keybord">
                <li onclick="command(7)">7</li>
                <li onclick="command(8)">8</li>
                <li onclick="command(9)">9</li>
                <li class="tool" onclick="del()">←</li>
                <li class="tool" onclick="clearscreen()">C</li>
                <li onclick="command(4)">4</li>
                <li onclick="command(5)">5</li>
                <li onclick="command(6)">6</li>
                <li class="tool" onclick="times()">×</li>
                <li class="tool" onclick="divide()">÷</li>
                <li onclick="command(1)">1</li>
                <li onclick="command(2)">2</li>
                <li onclick="command(3)">3</li>
                <li class="tool" onclick="plus()">+</li>
                <li class="tool" onclick="minus()">-</li>
                <li onclick="command(0)">0</li>
                <li onclick="dot()">.</li>
                <li class="ason" onclick="equal()">=</li>
                <li class="tool" onclick="osin()">sin</li>
                <li class="tool" onclick="ocos()">cos</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="cal.js"></script>
</body>

</html>
