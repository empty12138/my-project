<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../public/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- <div class="container-fluid"> -->
    <!--导航-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <!--宽屏影藏,小屏下拉图标-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">百度新闻采集系统</a>
        </div>
        <!--菜单-->
        <div class="collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" id="newslist">新闻列表</a></li>
                <li><a href="#" id="addnews">添加新闻</a></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid wapper">
        <div class="col-sm-10 col-sm-offset-1 wapper2 cont1 " style="display:none;">
            <h3 class="col-xs-offset-1">添加新闻</h3>
            <div class="col-xs-10 col-xs-offset-1 wholtable">
                <label for="newskind">新闻类别：</label>
                <select class="form-control" id="newskind" name="newskind">
                    <option value="推荐">推荐</option>
                    <option value="社会">社会</option>
                    <option value="科技">科技</option>
                    <option value="娱乐">娱乐</option>
                    <option value="军事">军事</option>
                    <option value="体育">体育</option>
                </select>
                <br/>
                <div class="form-group">
                    <label for="newstitle">新闻标题：</label>
                    <input type="test" class="form-control" id="newstitle" name="newstitle" placeholder="新闻标题" />
                </div>
                <!-- <br/> -->
                <div class="form-group">
                    <label for="newscontent">新闻内容：</label>
                    <textarea class="form-control" rows="6" id="newscontent" name="newscontent" placeholder="123"></textarea>
                </div>
                <!-- <br/> -->
                <div class="form-group">
                    <label for="newstime">发布时间：</label>
                    <input type="date" class="form-control " id="newstime" name="newstime" placeholder="时间格式：2016-10-10">
                </div>
                <!-- <form method="post"> -->
                <input class="btn btn-success col-xs-2 col-xs-offset-3 " type="submit" id="submit" value="提交">
                <input class="btn btn-default col-xs-2 col-xs-offset-2 " type="reset" id="reset" value="重置">
                <!-- </form> -->
            </div>
        </div>
        <div class="col-sm-10 col-sm-offset-1 wapper2 cont2">
            <div class="container-fluid tabel-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-xs-1 text-center">新闻类别</th>
                            <th class="col-xs-3 text-center">新闻标题</th>
                            <th class="col-xs-6 text-center">新闻内容</th>
                            <th class="col-xs-2 text-center">发布时间</th>
                           <!--  <th class="col-xs-2 text-center">发布时间</th> -->
                        </tr>
                    </thead>
                    <tbody class="text-center" id="eached">
                      
                    </tbody>
                </table>
            </div>
        </div>
        <script src="../public/jquery.min.js"></script>
        <script src="../public/bootstrap.min.js"></script>
        <script src="sec.js"></script>
         <script>
            console.log($(".btn-danger").length)
         </script>
</body>

</html>
