<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>busstations</title>
    <link rel="stylesheet" href="stylemin.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="name">
                <span>102</span>
            </div>
            <div class="news">
                <div class="news_top">
                    <p class="p1"><span>开 往</span> <span>火 车 站</span></p>
                    <p class="p2"><span>to</span><span> railway station</span></p>
                </div>
                <div class="news_bot">
                    <div class="next_sta">
                        <span class="next">下站</span>&nbsp;&nbsp;&nbsp; <span class="sta">德豪商品城</span>
                    </div>
                    <div class="time">
                        <p>冬季：6:00-18:00</p>
                        <p>夏季：6:00-18:30</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="station">
            <ul>
                <li>兴乐汽车站</li>
                <li>金都家园</li>
                <li class="active">德豪广场</li>
                <li>德豪商品城</li>
                <li>南曹</li>
                <li>朱刘街办</li>
                <li>钱家庄</li>
                <li>潍坊祥瑞</li>
                <li>仁德社区</li>
                <li>邢佳河村</li>
                <li>大兴路</li>
                <li>火车站</li>
            </ul>
            <div class="way">
                <div class="line"></div>
                <div class="triangle"></div>
            </div>
        </div>
    </div>
</body>

</html>
