<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>蓝胖子</title>
    <link type="text/css" rel="stylesheet" href="astyle.css">
</head>

<body>
    <!--整体-->
    <div class="wapper">
        <!--头部-->
        <div class="head">
            <!--眼睛-->
            <div class="eyes">
                <!--左眼 -->
                <div class="eyes_left">
                    <!-- 左眼眼珠 -->
                    <div class="eyes_left_a"></div>
                </div>
                <!-- 右眼 -->
                <div class="eyes_right">
                    <!-- 右眼眼珠 -->
                    <div class="eyes_right_b"></div>
                </div>
            </div>
            <!-- 脸 -->
            <div class="face">
                <!-- 鼻子 -->
                <div class="nose"></div>
                <!-- 鼻下的中线 -->
                <div class="line"></div>
                <!-- 胡子 -->
                <div class="mustache">
                    <div class="mus_left">
                        <div class="mus_fir"></div>
                        <div class="mus_sec"></div>
                        <div class="mus_thr"></div>
                    </div>
                    <div class="mus_right">
                        <div class="mus_thr"></div>
                        <div class="mus_sec"></div>
                        <div class="mus_fir"></div>
                    </div>
                </div>
            </div>
            <!-- 嘴 -->
            <div class="mouth"></div>
        </div>
        <!-- 围脖 -->
        <div class="neck">
            <!-- 铃铛 -->
            <div class="lingdang">
                <div class="ling_line"></div>
                <div class="ling_boll"></div>
                <div class="ling_lineh"></div>
            </div>
        </div>
        <!-- 身体 -->
        <div class="body">
            <div class="dang"></div>
            <div class="kd_out">
                <div class="kd_in"></div>
            </div>
        </div>
        <!-- 左手 -->
        <div class="hand_left">
            <div class="hand_left_1"></div>
            <div class="hand_left_o"></div>
        </div>
        <div class="hand_right">
            <div class="hand_right_1"></div>
            <div class="hand_right_o"></div>
        </div>
        <!-- 脚 -->
        <div class="foot">
            <div class="foot_l"></div>
            <div class="foot_l"></div>
        </div>
    </div>
</body>

</html>
